<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: radial-gradient(circle at center, #1E293B 0%, #0F172A 100%);
            position: relative;
            overflow: hidden;
            font-family: 'Vazirmatn', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #F8FAFC;
        }

        .glow-circle {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(45, 212, 191, 0.1) 0%, transparent 70%);
            z-index: 1;
        }

        .content-box {
            z-index: 10;
            text-align: center;
            padding-top: 40px;
            padding-bottom: 40px;
            padding-right: 60px;
            padding-left: 60px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .university-info {
            font-size: 24px;
            color: #2DD4BF;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .main-title {
            font-size: 56px;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 40px;
            background: linear-gradient(to bottom, #F8FAFC, #CBD5E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .accent-line {
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #2DD4BF, transparent);
            margin: 0 auto 40px;
        }

        .people-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 100%;
            margin-bottom: 40px;
        }

        .person-info {
            text-align: right;
        }

        .label {
            font-size: 18px;
            color: #94A3B8;
            margin-bottom: 5px;
            display: block;
        }

        .name {
            font-size: 24px;
            color: #F8FAFC;
            font-weight: 700;
        }

        .footer-info {
            font-size: 18px;
            color: #64748B;
            margin-top: 20px;
        }

        .tech-icons {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 30px;
            font-size: 24px;
            color: rgba(45, 212, 191, 0.3);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="glow-circle"></div>
        
        <div class="content-box">
            <div class="university-info">دانشگاه علوم پزشکی تبریز | دانشکده مدیریت و اطلاع‌رسانی پزشکی</div>
            
            <h1 class="main-title">طراحی و ارزیابی شبیه‌ساز برونکوسکوپی<br>مبتنی بر واقعیت مجازی</h1>
            
            <div class="accent-line"></div>
            
            <div class="people-grid">
                <div class="person-info">
                    <span class="label">ارائه دهنده:</span>
                    <span class="name">محمود بجانی</span>
                </div>
                <div class="person-info" style="text-align: left;">
                    <span class="label">اساتید راهنما:</span>
                    <span class="name">دکتر پیمان رضایی | دکتر علی تقی‌زادیه</span>
                </div>
                <div class="person-info">
                    <span class="label">استاد مشاور:</span>
                    <span class="name">دکتر طاها صمد سلطانی</span>
                </div>
                <div class="person-info" style="text-align: left;">
                    <span class="label">جلسه دفاع نهایی</span>
                    <span class="name">دی ماه ۱۴۰۴</span>
                </div>
            </div>
        </div>

        <div class="tech-icons">
            <i class="fas fa-vr-cardboard"></i>
            <i class="fas fa-microchip"></i>
            <i class="fas fa-lungs"></i>
            <i class="fas fa-code"></i>
        </div>
    </div>
</body>
</html>
